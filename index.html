<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="game-screen" class="">
        <div class="initial-screen">
          <h1>DODGE IT</h1>
          <div class="img">
            <img class="imgCap" src="/img/obsticle.png" alt="obsticle" />
            <img class="imgCap" src="/img/player.png" alt="olayer" />
          </div>
          <button id="start-btn"></button>
          <div class="how-cred-btn">
            <button id="howto-btn" class="how-btn"></button>
            <button class="about-btn"></button>
          </div>
        </div>
      </div>

      <div id="keyMapScreen" class="hidden">
        <img class="keymap" src="/img/keymap.png" alt="keymap" />
        <h2>use arrow keys to move left or right</h2>
        <button class="close"></button>
      </div>

      <div id="aboutScreen" class="hidden">
        <div class="about-info">
          <h2>Hey there !</h2>
          <h2>A simple game to test your reflex time.</h2>
          <h2>Have fun dodging those obsticles!</h2>
          <h4>Created by</h4>
          <h3>Mahendra</h3>
        </div>
        <button class="go-back"></button>
      </div>

      <div id="startgame-screen" class="hidden">
        <canvas id="board" width="500px" height="900"></canvas>
      </div>

      <div id="gameover-screen" class="hidden">
        <div class="gme-over">
          <div class="end-game">
            <h1>Your Score</h1>
            <h1 id="score">0</h1>
          </div>
          <h2 class="compliment"></h2>
          <h1>Game Over !</h1>
          <div class="play-main-btn">
            <button id="replay" class="play-again"></button>
            <button id="menuFloor" class="menu"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/img.js"></script>
    <script src="/js/obsticle.js"></script>
    <script src="/js/player.js"></script>
    <script src="js/game-screen.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
