<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="splash-screen" class="">
      <button id="play-btn">PLAY</button>
    </div>
    <div id="game-screen" class="hidden">
      <button id="start-btn">START</button>
      <button id="win-btn">WIN</button>
      <button id="gameover-btn">GAME OVER</button>
    </div>
    <div id="startgame-screen" class="hidden">
      <canvas id="board" width="500px" height="900"></canvas>
    </div>
    <div id="win-screen" class="hidden">
      <h1>You Won !</h1>
    </div>
    <div id="gameover-screen" class="hidden">
      <h1>Game Over !</h1>
    </div>
    <script src="/js/obsticle.js"></script>
    <script src="/js/player.js"></script>
    <script src="js/game-screen.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
